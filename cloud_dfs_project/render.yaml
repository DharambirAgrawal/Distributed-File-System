services:
  - type: web
    name: distributed-file-system
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENABLE_CLOUD_BACKUP
        value: false

databases:
  - name: distributed-fs-db
    plan: free
