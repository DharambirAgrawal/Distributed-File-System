services:
  - type: web
    name: distributed-file-system
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: CHUNK_SIZE
        value: 1048576
      - key: STORAGE_PATH
        value: /opt/render/project/src/storage
      - key: BACKUP_PATH
        value: /opt/render/project/src/backup_cloud
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: ENABLE_CLOUD_BACKUP
        value: false
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: distributed-fs-disk
      mountPath: /opt/render/project/src/storage
      sizeGB: 1

databases:
  - name: distributed-fs-db
    plan: free
