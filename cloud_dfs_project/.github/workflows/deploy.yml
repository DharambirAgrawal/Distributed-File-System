name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test app creation
      run: |
        python -c "from app import create_app; app = create_app(); print('✅ App creation successful')"
    
    - name: Check file structure
      run: |
        echo "📁 Project structure:"
        ls -la
        echo "📋 Configuration files:"
        ls -la *.yml *.yaml Procfile Dockerfile 2>/dev/null || echo "Some config files missing"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      run: |
        echo "🚀 Deployment triggered for main branch"
        echo "Render will automatically deploy when connected to this repository"
