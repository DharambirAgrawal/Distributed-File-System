{% extends "base.html" %} {% block title %}Sign Up - AI Research Assistant{%
endblock %} {% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto">
  <h2 style="text-align: center; margin-bottom: 2rem">Sign Up</h2>

  <form method="POST">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        minlength="3"
        maxlength="50"
      />
      <small style="color: #666">Must be 3-50 characters long</small>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
      />
      <small style="color: #666">Must be at least 6 characters long</small>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success" style="width: 100%">
        Sign Up
      </button>
    </div>
  </form>

  <p style="text-align: center; margin-top: 1rem">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
  </p>
</div>

<script>
  document
    .getElementById("confirm_password")
    .addEventListener("input", function () {
      const password = document.getElementById("password").value;
      const confirmPassword = this.value;

      if (password !== confirmPassword) {
        this.setCustomValidity("Passwords do not match");
      } else {
        this.setCustomValidity("");
      }
    });
</script>
{% endblock %}
